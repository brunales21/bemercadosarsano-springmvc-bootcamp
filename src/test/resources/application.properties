# Configure the test database path and creation if it doesn't exist (to don't affect application data)
spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
# Configure database credentials
spring.datasource.username=sa
spring.datasource.password=
# Configure hibernate to create database when tests start but delete when finished
spring.jpa.hibernate.ddl-auto=create-drop
# Configure spring to load initial data when app starts
spring.datasource.initialization-mode=always
# Configure spring mvc to use jsp pages instead thymeleaf
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Change path to localized messages
spring.messages.basename=i18n/messages
